# HOW-TO-USE
#================
# This startup file is read by the GDK kernel, Monet and applications to set
# system wide parameters. It can reside in either the local directory
# where the tool (e.g. Mserver) is called, or the home directory of the
# Monet user. 
#prefix=/ufs/mk/monet5/Linux
exec_prefix=${prefix}

# GDK Section
#============
gdk_dbfarm=${prefix}/var/MonetDB5/dbfarm	# origin of the database store
gdk_dbname=demo			# default database to open
gdk_debug=0			# debug
#gdk_mem_bigsize=33554432	# memory chucks of size >= 32M will be mmaped anonymous
#gdk_vm_minsize=134217728	# memory chucks of size >= 128M will be mmaped
gdk_alloc_map=yes		# for 32 bit systems try claim 3G of (virtual) memory
				# set to "no" to run Mserver with valgrind;
				# also, you need to tell valgrind to use 8-byte alignment, hence:
				# "valgrind --alignment=8 Mserver --set gdk_alloc_map=no ..."

#gdk_debug=0		     1 = thread-specific debug output
#                            2 = property enforcing on new BATs
#                            4 = memory allocation
#                            8 = property checking on all values: tells about wrongly set properties
#                           16 = major IO activity
#                           32 = BAT handling
#                           64 = MIL parser debugging
#                          128 = Thread management
#                          256 = Event management
#                          512 = Transaction management
#                         1024 = Triggers
#                         2048 = Dynamic loading
#			  4096 = BBP Performance (?)
#			  8192 = Delta debugging (?)
#			 16384 = Module loading
#			 32768 = Yacc specific error messages
#			 65536 = tcpip (??)
#			131072 = monet_multiplex: setaggr debugging (??)
#			262144 = \
#			524288 =   ddbench (???)
#		       1048576 = /
#		       2097152 = show join/select algo chosen
#		       4194304 = show resultsize estimations (for join,select)
#		       8388608 = extended property checking: tells also about not set properties
#
gdk_version=4.99.19


# Monet Section mostly for version 4
#====================================
monet_admin=adm			#administrator user name 
monet_prompt=		#prompt 
monet_welcome=yes		#Version and copyright information
monet_mod_path=${exec_prefix}/lib/MonetDB5
monet_daemon=no			# default yes

# MAL section
# Monet Virtual Machine
#====================================
mal_init=${prefix}/etc/MonetDB5/mal/mal_init.mal
mal_debug = yes                 # debugging the MAL component
mal_details = 0                # instruction listing details
mal_listing = 0                # echoing the input
 
# General client Section
#====================================
#host=localhost				#the host the server runs on

# Monet Application Interface Section
#====================================
#mapi_port=50000			#default port to address a Mserver
#mapi_noheaders=no			#show all the mil output
#mapi_debug=0				#The mapi debug level		

# SQL Interface Section
#====================================
#sql_port=45123				#default place to sent the SQL query
#sql_debug=0				#default place to sent the SQL query
sql_logdir=${prefix}/var/MonetDB5/log #default place to store 
					# transaction logs
