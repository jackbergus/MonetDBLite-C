<html>
    <body>
        <form name="admin-menu" id="myform" method="post" onSubmit=""
            target="content">
            <table width="100%">
                <tr>
                    <td>
                        <input type="button" style="width:250px"
                        id="collections" value="List Collections"
                        onClick="top.doCollections()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" style="width:250px"
                        id="documents" value="List All Documents"
                        onClick="top.doAllDocuments()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" style="width:250px"
                        id="adddoc" value="Add Document"
                        onClick="top.makeAddDocForm()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" style="width:250px"
                        id="dbstats" value="View Database Statistics"
                        onClick="top.doDbStats()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" style="width:250px"
                        id="dbstats" value="View DB Environment"
                        onClick="top.doDbEnv()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" style="width:250px"
                        id="dbstats" value="Restart DB Server"
                        onClick="top.doDbRestart()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" style="width:250px"
                        id="backup" value="Backup Database"
                        onClick="top.makeBackupForm()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" style="width:250px"
                        id="restore" value="Restore Database"
                        onClick="top.makeRestoreForm()"/>
                    </td>
                </tr>
                <tr> <td> &nbsp; </td> </tr>
                <tr>
                    <td>
Partners:
<a href="http://www.multimedian.nl" title="The work on MonetDB/XQuery is funded partially by the Dutch BSIK project MultimediaN, where the system is used to maintain and query multimedia metadata"><img style="float:left" src="multimedian_logo.png" border="0"/></a>
<a href="http://www.ctit.nl" title="With cooperation of the Technical University Twente (CTIT)"/></a>
<a href="http://www.tum.de" title="The pathinder QUery compiler is developed by the database research group of prof. Grust at TU Munich"><img style="float:left" src="ctit.png" border="0"><img style="float:left" src="tum-logo.gif" border="0"/></a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
